<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Sequencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --club-purple: #b026ff;
            --club-blue: #392bfff5;
            --club-pink: #ff2a6d;
            --bg-dark: #0f0b1a;
            --panel-bg: #1a1626;
            --grid-bg: #252033;
            --step-inactive: #2a253a;
        }

        body {
            background-color: var(--bg-dark);
            color: #eee;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 0%, #2a1f45 0%, #0f0b1a 60%);
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0b1a; }
        ::-webkit-scrollbar-thumb { background: var(--club-purple); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--club-pink); }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ff2a6d, #b026ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(176, 38, 255, 0.4);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.2;
        }

        .sequencer-container {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 1000px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Controls */
        .btn {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            letter-spacing: 1px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(176, 38, 255, 0.2);
            color: #fff;
        }

        .btn.active {
            background: linear-gradient(135deg, var(--club-purple), var(--club-pink));
            box-shadow: 0 0 15px var(--club-purple);
            color: #fff;
        }

        .btn-danger {
            color: #ff5555;
            border: 1px solid #ff5555;
            background: transparent;
        }
        .btn-danger:hover {
            background: #ff5555;
            color: white;
        }

        .btn-blue {
            color: #00f3ff;
            border: 1px solid #00f3ff;
            background: transparent;
        }
        .btn-blue:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 15px #00f3ff;
        }

        /* Bar Selector */
        .bar-btn {
            background: #222;
            border: 1px solid #444;
            color: #888;
            min-width: 32px;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .bar-btn.current {
            background: var(--club-purple);
            color: #fff;
            border-color: var(--club-pink);
            box-shadow: 0 0 10px var(--club-purple);
        }

        select {
            background: #111;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 12px;
            font-family: inherit;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"] {
            accent-color: var(--club-pink);
            height: 4px;
            border-radius: 2px;
            background: #333;
            cursor: pointer;
        }

        /* Grid Layout */
        .grid-wrapper {
            background: var(--grid-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .grid-scroll-area {
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 10px;
        }

        .grid-fixed-width {
            min-width: 680px;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 80px repeat(16, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            align-items: center;
            min-height: 44px;
        }

        .track-label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #888;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: right;
            padding-right: 10px;
        }

        .step {
            aspect-ratio: 1;
            background: var(--step-inactive);
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.1s;
            box-sizing: border-box;
        }
        .step.hidden-step { display: none; }

        .step:not(.hidden-step):nth-of-type(4n + 2) {
            border-left: 4px solid var(--bg-dark);
        }

        .step:hover {
            border-color: rgba(255,255,255,0.5);
            background: #3a354a;
        }

        /* Active Colors (High Specificity) */
        #row-0 .step.active { background: #ffe600 !important; box-shadow: 0 0 15px #ffe600; border-color: #fff; }
        #row-1 .step.active { background: #00f3ff !important; box-shadow: 0 0 15px #00f3ff; border-color: #fff; }
        #row-2 .step.active { background: var(--club-purple) !important; box-shadow: 0 0 15px var(--club-purple); border-color: #fff; }
        #row-3 .step.active { background: var(--club-pink) !important; box-shadow: 0 0 15px var(--club-pink); border-color: #fff; }

        .step.playing {
            transform: scale(1.1);
            filter: brightness(1.5);
            z-index: 10;
            border-color: #fff !important;
        }

        .indicator {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-bottom: 4px;
        }
        .indicator.hidden-step { display: none; }
        .indicator.head-active {
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }

        .bpm-display {
            font-size: 1.2em;
            color: var(--club-pink);
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .description {
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            .sequencer-container { padding: 15px; }
            .btn { padding: 8px 12px; font-size: 0.75rem; }
            .grid-row { grid-template-columns: 60px repeat(16, 1fr); }
            .track-label { font-size: 0.7em; }
        }
    </style>
</head>
<body>

    <h1>House Sequencer</h1>

    <div class="sequencer-container">

        <div class="flex flex-wrap items-center justify-between gap-4 mb-6 p-4 rounded-xl bg-black/20 border border-white/5">

                <button id="playBtn" class="btn">▶ PLAY</button>
                <button id="stopBtn" class="btn">■ STOP</button>
                <button id="clearBtn" class="btn btn-danger">CLEAR</button>
            </div>
            
            <div class="flex flex-wrap gap-6 items-center flex-grow justify-center sm:justify-end">

                    <span class="text-xs text-gray-400 font-bold uppercase">Tempo</span>
                    <input type="range" id="bpmSlider" min="110" max="140" value="124" class="w-24 sm:w-32">
                    <span id="bpmVal" class="bpm-display w-8 text-right">124</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-400 font-bold uppercase">Vol</span>

                </div>
            </div>

            <button id="exportBtn" class="btn btn-blue">MIDI ↓</button>
        </div>

        <!-- Bar Selection -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-4 bg-black/20 p-3 rounded-lg border border-white/5">
            <div class="flex items-center gap-2">
                <span class="text-xs text-gray-400 font-bold uppercase mr-1">BAR:</span>
                <button class="bar-btn current" data-bar="0">1</button>
                <button class="bar-btn" data-bar="1">2</button>
                <button class="bar-btn" data-bar="2">3</button>
                <button class="bar-btn" data-bar="3">4</button>

                    <span class="text-xs text-gray-400 font-bold select-none">AUTO</span>
                </label>
            </div>

                </div>
            </div>
        </div>
    </div>

        // --- Audio Context ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        let masterGainNode;
        let masterVolume = 0.8;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
                masterGainNode = audioCtx.createGain();
                masterGainNode.gain.value = masterVolume;
                
                // Compressor for punch
                const comp = audioCtx.createDynamicsCompressor();
                comp.threshold.value = -12;
                comp.ratio.value = 4;
                masterGainNode.connect(comp);
                comp.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // --- 909 Sound Synthesis ---
        function playKick(time) {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.connect(g); g.connect(masterGainNode);
            
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(50, time + 0.1); 
            g.gain.setValueAtTime(1.0, time);
            g.gain.exponentialRampToValueAtTime(0.8, time + 0.1);
            g.gain.exponentialRampToValueAtTime(0.01, time + 0.35); 
            
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.type = 'square';
            clickOsc.frequency.setValueAtTime(300, time);
            clickOsc.connect(clickGain); clickGain.connect(masterGainNode);
            clickGain.gain.setValueAtTime(0.2, time);
            clickGain.gain.exponentialRampToValueAtTime(0.01, time + 0.02);
            
            clickOsc.start(time); clickOsc.stop(time + 0.02);
            osc.start(time); osc.stop(time + 0.35);
        }

        function playClap(time) {
            const bufferSize = audioCtx.sampleRate * 0.4;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for(let i=0;i<bufferSize;i++) data[i] = Math.random()*2-1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass'; filter.frequency.value = 1500; filter.Q.value = 0.8;
            const g = audioCtx.createGain();
            noise.connect(filter); filter.connect(g); g.connect(masterGainNode);
            
            g.gain.setValueAtTime(0, time);
            g.gain.linearRampToValueAtTime(0.7, time + 0.005);
            g.gain.exponentialRampToValueAtTime(0.1, time + 0.05);
            g.gain.exponentialRampToValueAtTime(0.01, time + 0.2); 
            noise.start(time); noise.stop(time + 0.2);
        }

        function playHiHat(time, open = false) {
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for(let i=0;i<bufferSize;i++) data[i] = Math.random()*2-1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass'; filter.frequency.value = 8000;
            const g = audioCtx.createGain();
            noise.connect(filter); filter.connect(g); g.connect(masterGainNode);
            
            const decay = open ? 0.3 : 0.05;
            const vol = open ? 0.4 : 0.25;
            g.gain.setValueAtTime(vol, time);
            g.gain.exponentialRampToValueAtTime(0.01, time + decay);
            noise.start(time); noise.stop(time + decay);
        }

        // --- UI Logic ---
        function createGrid() {
            const rows = ['openhat', 'hihat', 'clap', 'kick'];
            const indRow = document.getElementById('indicators-row');
            indRow.innerHTML = '<div></div>'; 

            for(let i=0; i<STEPS; i++) {
                const div = document.createElement('div');
                div.className = 'indicator';
                div.id = `ind-${i}`;
                div.dataset.bar = Math.floor(i / 16);
                if (div.dataset.bar != currentBarView) div.classList.add('hidden-step');
                indRow.appendChild(div);
            }

            rows.forEach((row, rowIndex) => {
                const container = document.getElementById(`row-${rowIndex}`);
                container.innerHTML = `<div class="track-label">${row.toUpperCase().replace('OPENHAT','OH').replace('HIHAT','CH')}</div>`;
                
                for (let i = 0; i < STEPS; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'step';
                    btn.id = `step-${rowIndex}-${i}`;
                    btn.dataset.bar = Math.floor(i / 16);
                    if (Math.floor(i / 16) != currentBarView) btn.classList.add('hidden-step');
                    
                    btn.addEventListener('click', () => toggleStep(rowIndex, i));
                    container.appendChild(btn);
                }
            });
        }

        function toggleStep(row, step) {
            gridState[row][step] = !gridState[row][step];
            updateGridUI();
            document.getElementById('patternName').innerText = "CUSTOM PATTERN";
            document.getElementById('descDisplay').innerText = "Manual Edit";
        }

        function updateGridUI() {
            const rows = ['openhat', 'hihat', 'clap', 'kick'];
            rows.forEach((row, rowIndex) => {
                for (let i = 0; i < STEPS; i++) {
                    const el = document.getElementById(`step-${rowIndex}-${i}`);
                    if (el) {
                        el.classList.toggle('active', gridState[rowIndex][i]);
                    }
                }
            });
        }

        function switchBarView(barIdx) {
            currentBarView = parseInt(barIdx);
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.classList.toggle('current', parseInt(btn.dataset.bar) === currentBarView);
            });
            document.querySelectorAll('.step, .indicator').forEach(el => {
                if (el.dataset.bar == currentBarView) {
                    el.classList.remove('hidden-step');
                } else {
                    el.classList.add('hidden-step');
                }
            });
        }

        function loadPreset(idx) {
            const p = presets[idx];
            gridState = [new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false)];
            
            if(p.oh) p.oh.forEach(s => gridState[0][s] = true);
            if(p.ch) p.ch.forEach(s => gridState[1][s] = true);
            if(p.c) p.c.forEach(s => gridState[2][s] = true);
            if(p.k) p.k.forEach(s => gridState[3][s] = true);

            updateGridUI();
            document.getElementById('patternName').innerText = p.name;
            document.getElementById('descDisplay').innerText = p.desc;
        }

        // --- SCHEDULER: Added nextNote function ---
        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            const secondsPerStep = secondsPerBeat / 4; 
            nextNoteTime += secondsPerStep;
            currentStep = (currentStep + 1) % STEPS;
        }

        function scheduleNote(step, time) {
            setTimeout(() => {
                if (!isPlaying) return;
                requestAnimationFrame(() => {
                    const stepBar = Math.floor(step / 16);
                    if (autoFollow && stepBar !== currentBarView) switchBarView(stepBar);

                    document.querySelectorAll('.indicator.head-active').forEach(el => el.classList.remove('head-active'));
                    document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                    
                    const ind = document.getElementById(`ind-${step}`);
                    if (ind) ind.classList.add('head-active');

                    for (let r = 0; r < 4; r++) {
                        const el = document.getElementById(`step-${r}-${step}`);
                        if (el && gridState[r][step]) {
                            el.classList.add('playing');
                        }
                    }
                });
            }, (time - audioCtx.currentTime) * 1000);

            if (gridState[0][step]) playHiHat(time, true);
            if (gridState[1][step]) playHiHat(time, false);
            if (gridState[2][step]) playClap(time);
            if (gridState[3][step]) playKick(time);
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentStep, nextNoteTime);
                nextNote(); // Added nextNote call
            }
            if (isPlaying) {
                timerID = setTimeout(scheduler, lookahead);
            }
        }

        function play() {
            if (isPlaying) return;
            initAudio();
            isPlaying = true;
            currentStep = 0;
            nextNoteTime = audioCtx.currentTime + 0.1;
            if (autoFollow) switchBarView(0);
            scheduler();
            document.getElementById('playBtn').classList.add('active');
            document.getElementById('stopBtn').classList.remove('active');
        }

        function stop() {
            isPlaying = false;
            clearTimeout(timerID);
            document.getElementById('playBtn').classList.remove('active');
            document.getElementById('stopBtn').classList.add('active');
            setTimeout(() => {
                 document.querySelectorAll('.indicator.head-active').forEach(el => el.classList.remove('head-active'));
                 document.querySelectorAll('.step.playing').forEach(el => el.classList.remove('playing'));
                 document.getElementById('stopBtn').classList.remove('active');
            }, 200);
        }

        function clearGrid() {
            gridState = [new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false), new Array(STEPS).fill(false)];
            updateGridUI();
            document.getElementById('patternName').innerText = "EMPTY PATTERN";
            document.getElementById('descDisplay').innerText = "";
        }

        async function exportMIDI() {
            initAudio();
            const writeString = (view, offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            const writeVarInt = (data, val) => {
                let buffer = val & 0x7F;
                while ((val >>= 7)) {
                    buffer <<= 8;
                    buffer |= ((val & 0x7F) | 0x80);
                }
                while (true) {
                    data.push(buffer & 0xFF);
                    if (buffer & 0x80) buffer >>= 8;
                    else break;
                }
            };
            const PPQ = 480;
            const stepTicks = 120;
            let events = [];
            const noteMap = { 3: 36, 2: 39, 1: 42, 0: 46 };

            for (let step = 0; step < STEPS; step++) {
                const tick = step * stepTicks;
                for (let row = 0; row < 4; row++) {
                    if (gridState[row][step]) {
                        const note = noteMap[row];
                        events.push({ tick: tick, type: 0x90, note: note, velocity: 100 });
                        events.push({ tick: tick + 60, type: 0x80, note: note, velocity: 0 });
                    }
                }
            }
            events.sort((a, b) => a.tick - b.tick);
            let trackData = [];
            let lastTick = 0;
            events.forEach(e => {
                const delta = e.tick - lastTick;
                writeVarInt(trackData, delta);
                trackData.push(e.type | 0x09); trackData.push(e.note); trackData.push(e.velocity);
                lastTick = e.tick;
            });
            writeVarInt(trackData, 0); trackData.push(0xFF, 0x2F, 0x00);
            
            const totalSize = 14 + 8 + trackData.length;
            const buffer = new ArrayBuffer(totalSize);
            const view = new DataView(buffer);
            writeString(view, 0, 'MThd'); view.setUint32(4, 6); view.setUint16(8, 0); view.setUint16(10, 1); view.setUint16(12, PPQ);
            writeString(view, 14, 'MTrk'); view.setUint32(18, trackData.length);
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < trackData.length; i++) bytes[22 + i] = trackData[i];

            const blob = new Blob([bytes], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); 
            a.href = url; a.download = `house_groove_${Date.now()}.mid`; 
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        }

        window.addEventListener('load', () => {
            createGrid();
            document.querySelectorAll('.bar-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchBarView(e.target.dataset.bar));
            });
            document.getElementById('autoFollowCheck').addEventListener('change', (e) => {
                autoFollow = e.target.checked;
            });

            const sel = document.getElementById('presetSelect');
            presets.forEach((p, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = p.name; sel.appendChild(opt);
            });
            sel.addEventListener('change', (e) => loadPreset(e.target.value));

            document.getElementById('playBtn').addEventListener('click', play);
            document.getElementById('stopBtn').addEventListener('click', stop);
            document.getElementById('clearBtn').addEventListener('click', clearGrid);
            document.getElementById('exportBtn').addEventListener('click', exportMIDI);
            
            document.getElementById('bpmSlider').addEventListener('input', (e) => {
                bpm = parseInt(e.target.value);
                document.getElementById('bpmVal').innerText = bpm;
            });

            document.getElementById('volSlider').addEventListener('input', (e) => {
                masterVolume = e.target.value / 100;
                if(masterGainNode) masterGainNode.gain.setValueAtTime(masterVolume, audioCtx.currentTime);
            });
            
            loadPreset(0);
        });
    </script>
